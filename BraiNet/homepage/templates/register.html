<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BraiNet</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="/static/library/bootstrap/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="/static/library/chosen/chosen.css" media="all" />
	<link rel="stylesheet" href="/static/library/qTip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="/static/stylesheet/style-login.css" media="all" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/static/stylesheet/style-ui.css" media="all" type="text/css" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
    
    <!-- HTML5 shim, IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<div id="login-div" class="card">
	  <form action="/account/accesscode/generate" method="POST">{% csrf_token %}
  	    <input name="email" type="text" placeholder = "Email Address">
  	    <input type="submit" value="Get an access link">
  	  </form>
	  <p>Once you request an access link, an email containing an access link will be sent to your email address. When you visit BraiNet using your access link, changes you make will be saved and will be available every time you visit BraiNet using the same access link.</p>
	  <p><a href="/" target="_blank">Return to Viewer</p>
	</div>

    <!--LIBRARIES-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	 <script type="text/javascript" src="/static/library/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/library/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="/static/library/chosen/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="/static/library/qTip2/jquery.qtip.min.js"></script>

    </div>
  </body>
</html>
